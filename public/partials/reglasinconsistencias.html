<div class="row">
	<div class="col-lg-12">
		<div style="clear:both" class="table-responsive">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>TÃ­tulo</th>
						<th>Regla</th>
					</tr>
				</thead>
				<tfoot style="background-color:#eee">
					<tr>
						<th>
							<input ng-model="nuevo.titulo" class="form-control"/>
						</th>
						<td>
							<input ng-model="nuevo.restriccion" class="form-control"  />
						</td>
						<td>
							<button ng-click="guardar(nuevo)" class="btn btn-default">
								<span class="glyphicon glyphicon-ok"></span>
							</button>
						</td>
					</tr>
				</tfoot>
				<tbody>
					<tr ng-repeat="inconsistencia in inconsistencias track by $index">
						<th>
							<input ng-model="inconsistencia.titulo" class="form-control" ng-change="cambios[$index]=true"/>
						</th>
						<td>
							<input ng-model="inconsistencia.restriccion" class="form-control" ng-change="cambios[$index]=true" />
						</td>
						<td>
							<button ng-click="actualizar(inconsistencia)" class="btn btn-default" ng-show="cambios[$index]">
								<span class="glyphicon glyphicon-ok"></span>
							</button>
							<button ng-click="eliminar(inconsistencia)" class="btn btn-danger" >
								<span class="glyphicon glyphicon-remove"></span>
							</button>
						</td>
					</tr>

				</tbody>
			</table>
		</div>
	</div>
</div>
