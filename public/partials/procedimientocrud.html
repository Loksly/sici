
<div class="row">
	<div ng-class="{'col-lg-12': !seleccionado, 'col-lg-5': !!seleccionado}" class="left animated">
		<organismos otitle="'Organismos con procedimientos'" arbol="arbol" tipoelementos="'procedimiento/s'" attr="'numprocedimientos'" setseleccionado="setSeleccionado" seleccionado="seleccionado"></organismos>
	</div>

	<div ng-class="{'col-lg-7': !!seleccionado, 'hidden': !seleccionado}" class="right animated" id="detallesjerarquiaproc">
		<div ng-click="oculto=!oculto">
			<span class="glyphicon glyphicon-fullscreen pull-right"></span>
			<h2>{{seleccionado.title}}</h2>
		</div>	
		<div class="panel panel-danger">
			<div class="panel-heading">
				<h3 class="panel-title">{{(guardado ? 'Actualizar' : 'Crear')}} procedimiento</h3>
			</div>
			<div class="panel-body">			
				<label for="nombre" style="width:100%">
					<span>Denominaci&oacute;n: </span><input class="form-control" type="text" ng-model="procedimiento.denominacion" name="nombre" /> 					
				</label>
				<br/>
				<label for="codigo" style="width:100%">
					<span>C&oacute;digo: </span><input class="form-control" type="text" ng-model="procedimiento.codigo" name="codigo" /> 
				</label>
				<br/>
				<label for="responsable" style="width:100%"> 
					<span>Responsable: </span><input class="form-control" placeholder="Plaza del responsable" type="text" typeahead="showPersona(eresp) for eresp in getPersonas($viewValue)" ng-model="responsable" name="responsable" typeahead-wait-ms="200" /> 
				</label>
				<label for="cod_plaza" style="width:100%"> 
					<span>C칩digo plaza: </span><input class="form-control" readonly placeholder="Plaza o nombre del responsable" type="text" ng-model="procedimiento.cod_plaza" name="cod_plaza" /> 
				</label>
				<label for="padre" style="width:100%">
					<span>Procedimiento padre: </span>
					<input placeholder="Introduce cualquier parte del c&oacute;digo o denominaci&oacute;n" class="form-control" type="text" ng-model="padre" name="padre" uib-typeahead="showProcedimiento(procpadre) for procpadre in oallprocedimientos | codigoDenominacion:$viewValue | limitTo:10" typeahead-wait-ms="200" /> 
				</label>
				<br/>
				<p>Los permisos se establecer치n en funci칩n del c칩digo de plaza, y no sobre la persona concreta, a pesar de ser mostrada como ayuda durante el registro del procedimiento.</p>
				<button type="button" class="btn btn-default" ng-click="guardar()">
					<span class="glyphicon glyphicon-floppy-disk"></span> {{ (guardado ? 'Actualizar':'Crear') }}
				</button>				
			</div>
		</div>
	</div>
</div>
