<div class="row">
	<div class="col-lg-12">
		<h1>Inconsistencias</h1>
		<div class="pull-right">
			<a href="/reglasinconsistencias">
				<span class="glyphicon glyphicon-pencil"> </span> <span>Editor de reglas</span>
			</a>
		</div>
		<div class="col-lg-12">
			<form class="form-horizontal">
				<div style="margin-right:2em" ng-repeat="campo in camposamostrar" class="pull-left">
					<label class="control-label">{{campo | translate}}<input style="margin-left:0.5em" type="checkbox" ng-model="seleccionados[campo]" ng-checked="camposmostrados.indexOf(campo)&gt;=0" ng-change="update()"/>
					</label>
				</div>
			</form>
		</div>
		<hr class="clear"/>
		<div style="margin-top:2em" class="col-sm-12">
			<accordion close-others="oneAtATime">
				<accordion-group heading="{{inconsistencia.titulo}}" data-badge="{{inconsistencia.datos.length}}" ng-repeat="inconsistencia in inconsistencias track by $index ">
				<div class="calculado">
				</div>
				<div ng-if="inconsistencia.datos.length" class="table-resposive">
					<table id="tabladatos{{$index}}" class="table table-striped table-bordered table-hover table-condensed col-lg-12">
						<thead>
							<tr>
								<th ng-repeat="(campo,v) in seleccionados" ng-if="v" chapuza="chapuza">{{campo}}</th>
							</tr>
						</thead>
						<tfoot>
							<tr>
								<td colspan="{{camposamostrar.length}}" class="text-center">NÂº de registros mostrados
									<strong>{{inconsistencia.datos.length}}</strong>
								</td>
							</tr>
						</tfoot>
						<tbody>
							<tr ng-repeat="row in inconsistencia.datos">
								<td ng-if="seleccionados.codigo" class="text-center">
									<a href="/procedimiento/{{row._id.codigo}}">{{row._id.codigo}}</a>
								</td>
								<td ng-repeat="(campo,v) in seleccionados" ng-if="v &amp;&amp; campo!='codigo'" chapuza="chapuza">{{row._id[campo]}}</td>
							</tr>
						</tbody>
					</table>
				</div>
				<button type="button" ng-click="exportXLS($index)" class="btn pull-right">
					<span class="glyphicon glyphicon-floppy-disk">
					</span>Exportar a excel</button>
				</accordion-group>
			</accordion>
		</div>
	</div>
</div>
<hr class="clear"/>
