
<div class="row">
	<div ng-class="{'col-lg-12': !seleccionado, 'col-lg-5': !!seleccionado}" class="left animated">
		<organismos otitle="'Organismos con procedimientos'" arbol="arbol" tipoelementos="'procedimiento/s'" attr="'numprocedimientos'" setseleccionado="setSeleccionado" seleccionado="seleccionado"></organismos>
	</div>

	<div ng-class="{'col-lg-7': !!seleccionado, 'hidden': !seleccionado}" class="right animated" id="detallesjerarquiaproc">
		<div ng-click="oculto=!oculto">
			<span class="glyphicon glyphicon-fullscreen pull-right"></span>
			<h4> Crear Grupo en {{seleccionado.title}}</h4>
		</div>
		<div class="panel panel-danger">
			<div class="panel-heading">
				<h3 class="panel-title">Crear Grupo</h3>
			</div>
			<div class="panel-body">
				<label for="id" style="width:100%">
					<span>Id del grupo: </span><input class="form-control" type="text" ng-model="jerarquia.id" name="id" />
				</label>
				<label for="nombre" style="width:100%">
					<span>Nombre del grupo: </span><input class="form-control" type="text" ng-model="jerarquia.nombre" name="nombre" />
				</label>
				<label for="nombreLargo" style="width:100%">
					<span>Nombre Largo del grupo: </span><input class="form-control" type="text" ng-model="jerarquia.nombrelargo" name="nombreLargo" />
				</label>



				<br/>
			 <button type="button" class="btn btn-default" ng-click="guardar()">
					<span class="glyphicon glyphicon-floppy-disk"></span> Guardar
				</button>

			</div>
		</div>
	</div>
</div>
