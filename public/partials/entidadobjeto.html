<div class="row" style="clear:both; margin-top:2em" >
	<div class="col-lg-12">
		<div style="clear:both" class="table-responsive">
			<h3>Entidades objeto</h3>
			<table class="table table-striped" ng-If="!!$root.permisoscalculados.superuser">
				<caption>
					<div class="pull-right">
						<input type="text" class="form-control" placeholder="Filtro..." ng-model="filtro" />
					</div>
					Entidades objeto
				</caption>
				<thead>
					<tr>
						<th>ID</th>
						<th ng-If="clave!='_id'" ng-repeat="(clave, valor) in entidades[0]">{{clave}}</th>
					</tr>
				</thead>
				<tfoot>
					<tr>
						<td class="text-center" colspan="{{(entidades[0] | keylength) + 1 }}">NÂº de registros mostrados: <strong>{{entidades.length}}</strong></td>
					</tr>
				</tfoot>
				<tbody ng-repeat="entidadobjeto in entidades | filter:filtro">
					<tr>
						<th>{{entidadobjeto._id}}<br />{{entidadobjeto.denominacion}}<br />
							<p class="text-center">
								<a href="{{entidadobjeto.url}}" class="btn btn-primary btn-xs" target="_blank">
									<span class="fa fa-external-link"></span>
								</a>
								<span class="btn btn-primary btn-xs">
									<span class="fa fa-arrow-down cursor" ng-click="download(entidadobjeto)"></span>
								</span>
								<span class="btn btn-danger btn-xs">
									<span class="fa fa-trash cursor" ng-click="dropCarta(entidadobjeto)"></span>
								</span>
							</p>
						</th>
						<td ng-If="clave!='_id'" ng-repeat="(clave, valor) in entidadobjeto" style="overflow:auto; max-width:200px">
							<input class="form-control" type="text" style="width:100%; font-size:smaller;" ng-model="entidadobjeto[clave]" ng-blur="actualizar(entidadobjeto, clave)" />
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
